<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basics</title>
    <style>
      #heading {
        margin: 15px;
      }

      .other-class {
        margin: 25px;
      }

      .test-elem {
        margin: 20px;
      }

      div {
        background-color: green;
        margin: 10px;
      }

      div {
        margin: 12px;
      }

      div p {
        background-color: red;
      }
      
      p {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body style="margin:1px;">
    <div id="heading" class="test-elem">
      <p>Hello world</p>
    </div>
    <p>foo bar</p>
    <div class="test-elem other-class"> Test div </div>
  </body>
</html>
